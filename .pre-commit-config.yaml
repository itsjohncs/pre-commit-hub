repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.5
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.373
  hooks:
  - id: pyright
- repo: https://github.com/itsjohncs/rye-pre-commit
  rev: v0.2.0
  hooks:
  - id: rye-test
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-yaml
  - id: file-contents-sorter
    files: 'repositories.yaml$'
- repo: local
  hooks:
  - id: lint-nextjs
    name: lint-nextjs
    language: system
    entry: cd ./website && npm run lint -- --file
    types_or: [ ts, tsx ]
